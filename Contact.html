<!-- Contact -->
 <section id="Contact-section">
  <div class="Contact-table" class="Contact-table-wrapper">
  <h2 class="section-title">
    <span class="en">Contact</span>
    <span class="ja">お問い合わせ</span>
  </h2>
  <p class="contact-comment">ポートフォリオサイトをご覧いただき、ありがとうございました。<br>
    お仕事のご依頼やご質問など、お気軽にお問い合わせください。</p>



  <form action="">
    <table class="contact-table-table">

      <tr class="contact-table-list">
        <th><label for="name">お名前<span class="essential">必須</span></label>
        </th>
        <td><input type="text" name="yourname" id="name" placeholder="お名前を入力してください" class="input-area" autocomplete="name">
        </td>
      </tr>

      <tr class="contact-table-list">
         <th><label for="mail">E-mail<span class="essential">必須</span></label>
         </th>
          <td><input id="mail" type="email" name="mail" placeholder="メールアドレスをご入力ください" class="input-area" autocomplete="email">
          </td>
      </tr>
         
      <tr class="contact-table-list">
         <th><label for="comment">お問い合わせ内容<span class="essential">必須</span></label>
        </th>
          <td>
             <textarea id="comment" name="comment"></textarea>
          </td>
      </tr>
   
     
  </table>
  <div class="contact-submit-bottom"><a class="contact-submit" type="submit" href="Contact completion.html">送信する</a>
  </div>
  </form>
